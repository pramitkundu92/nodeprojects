<!doctype HTML>
<html>
	<head>
	</head>
	<body ng-app="expenseApp" ng-controller="AppCtrl">
		<h3>Expense Add / Update / Delete</h3>
		<form name="expenseForm" ng-submit="saveExpense()">
			<table>
				<tr>
					<td><label>Description : </label></td>
					<td><input type="text" ng-model="selectedExpense.expense_desc" required/></td>
				</tr>
				<tr>
					<td><label>Amount : </label></td>
					<td><input type="text" ng-model="selectedExpense.amount" required/></td>
				<tr>
					<td><input type="submit" value="Save Expense"/></td>
					<td><input type="button" value="Clear" ng-click="clear()"/></td>
				</tr>
				<tr>
					<td><button ng-click="listAllExpenses()">Refresh</div></td>
				</tr>
			</table>
		</form>
		<div>
			<hr>
			<div ng-repeat="exp in expenseList">
				Expense Description : {{exp.expense_desc}} <br>
				Expense Amount : {{exp.amount}}
				<br>
				<button ng-click="editExpense($index)" ng-disabled="expenseEdited">Edit</button>&nbsp;
				<button ng-click="deleteExpense($index)" ng-disabled="expenseEdited">Delete</button>
				<hr>
			</div>
		</div>
		<button ng-click="testMethod()">Click here to get data from provider!</button>
		<script type="text/javascript" src="vendor/angular.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
<html>
