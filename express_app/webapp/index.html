<!doctype HTML>
<html>
	<head>
	</head>
	<body ng-app="expenseApp" ng-controller="AppCtrl">
		<h3>Expense Add</h3>
		<form name="expenseForm" ng-submit="saveExpense()">
			<label>Description : </label><input type="text" ng-model="selectedExpense.expense_desc" required/><br>
			<label>Amount : </label><input type="text" ng-model="selectedExpense.amount" required/><br>
			<input type="submit" value="Save Expense"/>&nbsp;
			<input type="button" value="Clear" ng-click="selectedExpense={}"/>
		</form>
		<div>
			<button ng-click="listAllExpenses()">Refresh</div>
		<div>
		<div>
			<hr>
			<div ng-repeat="exp in expenseList">
				Expense Description : {{exp.expense_desc}} <br>
				Expense Amount : {{exp.amount}}
				<br>
				<button ng-click="editExpense($index)">Edit</button>
				<hr>
			</div>
		</div>
		<script type="text/javascript" src="vendor/angular.js"></script>
		<script type="text/javascript" src="js/app.js"></script>
	</body>
<html>
