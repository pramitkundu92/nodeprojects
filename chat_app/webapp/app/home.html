<div class="container">
	<h3>{{greeting}}</h3>
	<a ng-click="openDiscussion()" style="cursor:pointer; text-decoration:none">Visit our Forum!</a><br/><br/>
	<table class="gridStyle">
		<thead>
			<tr>
				<th>Name</th>
				<th>User Id</th>
				<th>Action</th>
			</tr>
		<thead>
		<tbody>
			<tr>
				<td><input class="form-control" type="text" ng-model="newUser.password"/></td>
				<td><input class="form-control" type="text" ng-model="newUser.userid"/></td>
				<td><button class="btn btn-primary" ng-click="addUser()">Add User</button></td>
			</tr>
			<tr ng-repeat="user in userList">
				<td>{{user.password}}</td>
				<td>{{user.userid}}</td>
				<td><button class="btn btn-danger" ng-click="deleteUser(user._id)">Delete</button></td>
			</tr>
		</tbody>
	</table>
	<button class="btn btn-primary" ng-click="openChatWindow()">Chat({{userList.length}})</button>
	<br>
	<button class="btn btn-info" ng-click="getAllMessages()">Get Message summary</button>
	<button class="btn btn-warning" ng-click="download()">Download Your Messages</button>
	<button class="btn" ng-click="decodeUrl()">Decode URI</button>
	<div class="well" style="margin-top:10px">
		<form class="input-group">
			<input class="file" file-model="uploadObject.file" type="file" id="uploadFile"/>
			<button class="btn btn-warning" ng-click="upload()">Upload File</button>
		</form>
		<input class="form-control" type="text" ng-model="fileName" ng-keypress="keypressFunc($event)"/>
		<button class="btn btn-info" ng-click="downloadFile()">Download this file from server</button>
		<p>{{errormsg}}</p>
	</div>
  <div style="margin-bottom:10px">
      <textarea ng-model="textWrittenByUser" style="width:100%; height:20%"></textarea><br/><br/>
      <button class="btn btn-info" ng-click="testFileDownload()">Download some test document</button>
  </div>
</div>
